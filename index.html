<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Shop</title>
</head>
<body>




<header class="container sticky-top bg-white my-3 py-3 shadow rounded">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0 fw-bold text-capitalize">My Shop</h4>
                <button type="button" data-bs-toggle="offcanvas" data-bs-target="#showCart" aria-controls="showCart" class="btn btn-primary position-relative animate__animated cart-btn">
                    <i class="bi bi-cart"></i>
                    Cart
                    <span class="cart-counter position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> 0 </span>
                  </button>
            </div>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="itemRow row g-4 justify-content-center justify-content-lg-start">

    </div>
</div>


<div class="offcanvas offcanvas-end" tabindex="-1" id="showCart" aria-labelledby="showCartLabel" data-bs-backdrop="static">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="showCartLabel">
        <i class="bi bi-cart"></i>
        Your Cart <span class="cart-counter badge bg-primary"> 0 </span>
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
    </button>
  </div>
  <div class="cart-box offcanvas-body">
    
  </div>
  <div class="offcanvas-footer border shadow p-3">
    <div class=" d-flex justify-content-between align-items-end mb-3">
        <p class="mb-0">Total</p>
        <h4 class="mb-0">
            $ <span class="total">0</span>
        </h4>
    </div>
    <button class="btn btn-primary w-100">Check out</button>
  </div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
